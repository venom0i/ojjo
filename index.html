<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="./js/script.js"></script>
    <title>Ojjo</title>
</head>
<body>
    <section class="main-ojjo">
        <header class="header wrapper">
     <ul class="header-nav"> 
        <li class="header-nav-item"><a href="#" class="header-nav-link">  Контрагентам </a> </li> 
        <li class="header-nav-item"><a href="#" class="header-nav-link">  Дизайнерам </a> </li> 
        <li class="header-nav-item"> <a href="#" class="header-nav-link">  Вакансии</a> </li> 
     </ul>

     <img class="ojjo-image"  src="./img/OJJO.svg" >
 
     <ul class="header-nav"> 
        <li class="header-nav-item"> <a href="#" class="header-nav-link"> <img class="search-icon" src="./img/search.svg"> Поиск  </a></li> 
        <li class="header-nav-item"> <a href="#" class="header-nav-link"> Вход/регистрация <img class="account-icon" src="./img/account.svg">  <img class="like-icon" src="./img/like.svg"></a></li>
    </ul>
    </header>
    <div class="main-catalog wrapper">
        <div class="main-catalog-heading">Долго, дорого, богато!</div>
        <a href="#"><input type="button" class="catalog-button" value="Каталог изделий"></a>
    </div>
    <div class="ojjo-sponsor">
        <ul class="sponsor-brand wrapper">
           <a href="#"> <li class="sponsor-item"> <img src="./img/sponsor-item.svg" alt="sponsor" class="sponsor-image">  </li></a> 
           <a href="#"> <li class="sponsor-item"> <img src="./img/sponsor-item.svg" alt="sponsor" class="sponsor-image">  </li></a> 
           <a href="#"> <li class="sponsor-item"> <img src="./img/sponsor-item.svg" alt="sponsor" class="sponsor-image">  </li></a> 
           <a href="#"> <li class="sponsor-item"> <img src="./img/sponsor-item.svg" alt="sponsor" class="sponsor-image">  </li></a> 
           <a href="#"> <li class="sponsor-item"> <img src="./img/sponsor-item.svg" alt="sponsor" class="sponsor-image">  </li></a> 
           <a href="#"> <li class="sponsor-item"> <img src="./img/sponsor-item.svg" alt="sponsor" class="sponsor-image">   </li></a> 
        </ul>
    </div>
    </section>

    <section class="event wrapper">
        <div class="event-header">К мероприятиям</div>
        <div class="event-paragraph">Настоящая красота здесь!</div>
        <div class="event-button-sidebar">
           <a href="" class="event-button-link "><input class="event-button" type="button" value="Свадьба"> </a> 
             <a href="" class="event-button-link "> <input class="event-button" type="button" value="Мужу"> </a>  
                 <a href="" class="event-button-link "> <input class="event-button" type="button" value="Жене"> </a>  
                    <a href="#" class="event-button-link "><input class="event-button" type="button" value="Партнеру"> </a>  
                       <a href="" class="event-button-link "> <input class="event-button" type="button" value="Коллекции"> </a>  
                             <a href="" class="event-button-link "> <input class="event-button" type="button" value="Редкость"> </a>  
        </div>
        <div class="event-cards">
            <div class="cards-table">
                 <a href="#" class="cards-table-item"> <img src="./img/rings.png" alt="кольца" " class="cards-table-image"></a>  
                      <a href="#" class="card-table-item"><img src="./img/earrings.png" alt="серьги" " class="cards-table-image"></a>  
                         <a href="#" class="cards-table-item"> <img src="./img/pendants.png" alt="подвески" " class="cards-table-image"> </a> 
                              <a href="#" class="cards-table-item"><img src="./img/cufflinks.png" alt="запонки" " class="cards-table-image"></a>  
                                  <a href="#" class="cards-table-item"> <img src="./img/bracelets.png" alt="браслеты"  class="cards-table-image"> </a>  
                                      <a href="#" class="cards-table-item"><img src="./img/clocks.png" alt="часы" " class="cards-table-image"></a> 
            </ul>
        </div>
    </section>
    
</body>
</html>
